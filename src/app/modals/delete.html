  Delete Confirmation Modal 
 <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true" [ngClass]="{'show d-block': deleteConfirmationVisible}" *ngIf="deleteConfirmationVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Delete</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeDeleteConfirmationModal()">
          <fa-icon [icon]="faX" class="custom-icon"></fa-icon>
        </button>
      </div>

      <hr>
      <div class="modal-body">
        Are you sure you want to delete this user?
      </div>
      <div class="modal-footer" style="  margin-top: 10px;">
        <button type="button" class="btn btn-secondary" (click)="closeDeleteConfirmationModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
      </div>
    </div>
  </div>
</div>
