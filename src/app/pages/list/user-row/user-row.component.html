<tr>
  <td>{{ user.id }}</td>
  <td><img [src]="user.avatar" class="avatar" alt="Avatar"></td>
  <td>{{ user.first_name }}</td>
  <td>{{ user.last_name }}</td>
  <td>{{ user.email }}</td>
  <td>
    <button class="btn btn-sm btn-outline-secondary me-2" (click)="editUser()">Edit</button>
    <button class="btn btn-sm btn-outline-danger" (click)="deleteUser()">Delete</button>
  </td>
</tr>
