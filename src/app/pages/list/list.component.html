<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="container mt-5">
  <div class="container mt-5">
    <h2 class="d-flex mb-4">
      <div class="container1">
        <i class="fa-solid fa-user-group"></i>
        List of smart guys
      </div>
      <div class="container2">
        <button class="btn btn-dark mb-3" (click)="openAddUserModal()">
          <i class="fa-solid fa-plus icon1"></i>
          Add brainiac
        </button>
      </div>
    </h2>
    <table class="table table-striped">
      <thead class="custom-thead">
        <tr>
          <th>Id</th>
          <th></th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td><img [src]="user.avatar" class="avatar"></td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <i class="fa-solid fa-pen-to-square" style="color: #44001a;" (click)="openEditUserModal(user)"></i>
            <i class="fa-solid fa-trash-can" style="color: #44001a; margin-left: 5px;"(click)="openDeleteUserModal(user)"></i>
          </td>
        </tr>
    
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
